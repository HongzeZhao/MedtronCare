<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          {% if site.data.seo.copyright_text %}
          <div class="copyright">
            <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank">{{ site.data.seo.icp_code }}</a>
            <span>{{ site.data.seo.copyright_text }}</span></div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
