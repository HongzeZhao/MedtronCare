baseurl: '/'
permalink: pretty
title: '美敦雅康医学'

logo:
  mobile: "images/logo/medtron-logo.png"
  mobile_height: "80px"
  mobile_width: "200px"
  desktop: "images/logo/medtron-logo.jpg"
  desktop_height: "80px"
  desktop_width: "200px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
    permalink: /services/:path/
  team:
    output: true
    permalink: /team/:path/

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
